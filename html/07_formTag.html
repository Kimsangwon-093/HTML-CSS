<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_formTag</title>
</head>
<body>
  <!-- form 태그 : 정보를 제출하기 위해 범위를 지정하는 역할-->
   <!-- label 태그 :  -->
   <form>
    <fieldset>
      <legend>회원가입</legend>
     <!--fieldset 태그 : 폼의 범위를 지정하는 역할 -->
     <!--legend 태그 : 폼의 제목을 지정하는 역할 -->
     <!--select태그 : 목록에서 선택할 수 있는 옵션을 제공하는 태그 -->
     
    <!--input태그 : 데이터를 입력 받는 태그 -->
     <label for="email">E-mail:</label>
     <input type="text" name="email" id="email" placeHolder="E-mail을 적어주세요" required><br>
     ID : <input type="text"><br>
     PW : <input type="password" name = "password" id = "password">
     <input type="number" minlength = "8" maxlength = "20" required><br>
     <input type="date">
     <br>
     <input type="checkbox" name="foods" id="banana">
     <label for="banana">banana</label>
     <input type="checkbox" name="foods" id="apple">
     <label for="apple">apple</label>
     <br>
     <input type="radio" name="animals" id="dog">
     <label for="dog">Dog</label>

     <input type="radio" name="animals" id="cats">
     <label for="cats">cats</label>
     <br>
     <select name="poketmon" id="poketmon">
     <option value="0">피카츄</option>
     <option value="1">라이츄</option>
     <option value="2">파이리</option>
     </select>
     <br>
     <input type="hidden" name="test">

    </fieldset>
    <button type="submit">전송</button>
    <button type="reset">초기화</button>
    <button type="button">버튼</button>
    <fieldset>
      <input type="number">
    </fieldset>
   </form>
</body>
</html>
