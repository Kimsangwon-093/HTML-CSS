<!DOCTYPE html>
<html lang="ko">  <!--lang(속성), ko(속성값)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!---나중에--->
    <title>Document</title>
</head>
<body>
    <!--- h 태그: 웹페이지의 제목 또는 부제목을 표현 (일반 태그)--->
    <h1>h1 태그 입니다</h1>
    <h2>h2 태그 입니다</h2>
    <h3>h3 태그 입니다</h3>
    <h4>h4 태그 입니다</h4>
    <h5>h5 태그 입니다</h5>
    <h6>h6 태그 입니다</h6>

    <!---hr 태그 : 가로선을 넣는 태그 (단일 태그)--->
    <hr>

    <!-- br 태그 : 개행을 할 때 사용 (단일 태그)-->
    <h1>
    이것은 html입니다.<br>
    다음 줄 입니다.
    </h1>

    <h1>프로그램을 실행 합니까?</h1>
    <h3>1.yes<br></h3>
    <h3>2.No</h3>

    <!-- P 태그 : 하나의 문단을 표시할때 사용 (일반 태그) -->
    <p>중꺽마.</p>
    <!---strong, b태그 : 텍스트를 굵고 진하게 표기해서 강조할때 사용--->
    <p><strong>버거킹 </strong>먹으러 갑시다</p>
    <p><b>버거킹 </b>먹으로 갑시다</p>

    <!-- em 태그, i 태그 : 텍스트를 이탤릭체로 표시 및 강조할때 사용 (일반 태그) -->
     <em>em 태그<br></em>
     <i>i 태그</i>
</body>
</html>
