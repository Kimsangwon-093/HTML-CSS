<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- li 태그(일잔 태그) [자식 태그] , ul 태그 (일반 태그) [부모 태그]: 순서가 없는 목록을 표현  -->

</ul>
<br>
<ul>

</html>
