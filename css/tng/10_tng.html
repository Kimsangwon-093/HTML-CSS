<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I want you!!</title>
  <link rel="stylesheet" href="./10.tng.css">
</head>
<body>
  
  <form action="">
    <fieldset class="fieldset-bg-image">
    <legend class="legend-title">I want YOU!!</legend>
   
  <div class=".input-box"> 
    <label for="name" class="required-sign">이름:</label>
    <input class="focus-border" type="text" name="name" id="name">
  </div>
  
   <div class=".input-box">
    <label for="age" class="required-sign">나이:</label>
    <input class="focus-border" type="number" name="age" id="age" min="20" required>
   </div>
  
   <div class=".input-box">
    <span class="required-sign">성별</span>
    <input type="radio" class="chk-color-checked" name="gender" id="man" required>
    <label for="man">남자</label>
    <input type="radio" class="chk-color-checked" name="gender" id="woman" required>
    <label for="man">여자</label>
   </div>

   <div class=".input-box">
    <label for="requestMemo">요청사항</label>
    <textarea class="txa-request-memo focus-border" name="requestMemo" id="requestMemo" placeholder="요청사항"></textarea>
   </div>
   <button type="submit" class="btn-submit">보내기</button>
  </fieldset>
  </form>
</body>
</html>
